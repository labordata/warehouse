# This is a basic workflow to help you get started with Actions

name: Update Database

concurrency: 
  group: database-build


# Controls when the action will run. 
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '15 4 * * *'    

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: get databases
        run: |
          wget https://github.com/labordata/nlrb-data/releases/download/nightly/nlrb.db.zip
          wget http://labordata.github.io/fmcs-f7/f7.db.zip
          wget https://github.com/labordata/odpr/releases/download/2021-05-31/odpr.db.zip
          wget https://labordata.github.io/nlrb-cats/nlrb.sqlite.zip
          unzip nlrb.db.zip
          unzip f7.db.zip
          unzip odpr.db.zip
          unzip nlrb.sqlite.zip
          mv nlrb.sqlite old_nlrb.db

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          VERCEL_TOKEN: $${ secrets.VERCEL_TOKEN }}
        run: |
          pip install datasette
          pip install datasette-publish-vercel          
          heroku plugins:install heroku-builds
          datasette publish heroku nlrb.db f7.db old_nlrb.db \
            -n labordata-warehouse \
            -m warehouse_metadata.yml \
            --extra-options="--crossdb --cors --setting hash_urls 1" \
            --install=datasette-jellyfish \
            --install=datasette-graphql \
            --version-note=$GITHUB_RUN_NUMBER
          datasette publish vercel nlrb.db f7.db old_nlrb.db odpr.db \
            -m warehouse_metadata.yml \
            --extra-options="--crossdb --cors --setting hash_urls 1" \
            --install=datasette-jellyfish \
            --install=datasette-graphql \
            --version-note=$GITHUB_RUN_NUMBER \
            --token=$VERCEL_TOKEN \
            --project_name=labordata-warehouse
          datasette publish heroku odpr.db \
            -n odpr-datasette \
            --extra-options="--setting sql_time_limit_ms 5000 --setting hash_urls 1 --cors" \
            --install=datasette-jellyfish \
            --install=datasette-graphql \
            --version-note=$GITHUB_RUN_NUMBER
